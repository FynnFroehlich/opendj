  <ion-grid>
    <ion-col>
      <div class="login-form-wrapper">
        <div class="login-logo">
          <ion-img src="assets/img/opendj-logo.svg" alt="OpenDJ logo"></ion-img>
        </div>

        <form #loginForm="ngForm" novalidate>
          <ion-list no-lines style="background: transparent !important;">
            <ion-item>
              <ion-label position="stacked" color="light">Username</ion-label>
              <ion-input color="light" [(ngModel)]="login.username"
                name="username" type="text" #username="ngModel"
                spellcheck="false" autocapitalize="off" clearInput required>
              </ion-input>
            </ion-item>

            <ion-text color="danger">
              <p [hidden]="username.valid || submitted == false"
                class="ion-padding-start">
                Username is required
              </p>
            </ion-text>
          </ion-list>

          <ion-button (click)="onLogin()" type="submit" color="light"
            expand="block" shape="round" fill="outline">Login
          </ion-button>
        </form>
      </div>

    </ion-col>
  </ion-grid>

</ion-content>
