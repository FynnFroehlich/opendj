<ion-content fullscreen>
  <ion-toolbar translucent>
    <ion-buttons slot="end" margin-right>
      <ion-button color="light" (click)="presentMoreOptions($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid>
    <ion-col>
      <div class="login-form-wrapper">
        <div class="login-logo">
          <!-- <ion-img src="assets/img/opendj_logo_no_border.svg" alt="OpenDJ logo">
          </ion-img> -->

          <ion-img src="assets/img/opendj-logo.svg" alt="OpenDJ logo">
          </ion-img>
        </div>

        <form #loginForm="ngForm" novalidate>
          <ion-list no-lines style="background: transparent !important;">
            <ion-item>
              <ion-label position="stacked" color="light">Username</ion-label>
              <ion-input [(ngModel)]="login.username" name="username"
                type="text" #username="ngModel" spellcheck="false"
                autocapitalize="off" clearInput required>
              </ion-input>
            </ion-item>

            <ion-text color="danger">
              <p [hidden]="username.valid || submitted == false"
                class="ion-padding-start">
                Username is required
              </p>
            </ion-text>

            <!-- <ion-item>
                    <ion-label position="fixed" color="light">Curator Key</ion-label>
                    <ion-input
                      [(ngModel)]="login.curatorPassword"
                      name="password"
                      type="password"
                      clearInput
                      #password="ngModel"
                      required
                    >
                    </ion-input>
                  </ion-item> -->
          </ion-list>

          <ion-button (click)="onLogin(loginForm)" type="submit" color="light"
            expand="block" shape="round" fill="outline">Login
          </ion-button>
        </form>
      </div>

    </ion-col>
  </ion-grid>

</ion-content>
